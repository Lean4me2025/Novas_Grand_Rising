<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NOVA — Find Your Purpose</title>
  <link rel="preload" href="assets/intro.mp3" as="audio">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="print.css" media="print" />
  <!-- PDF libs (CDN) -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <main id="app">
    <!-- Intro Screen -->
    <section id="intro" class="screen active" aria-labelledby="intro-title">
      <div class="intro-wrap">
        <h1 id="intro-title">Welcome to Nova</h1>
        <p class="lead">A gentle start. Press Start to hear the message and begin.</p>

        <audio id="intro-audio" src="assets/intro.mp3" preload="auto"></audio>

        <button id="start-btn" class="primary">Start</button>
        <p class="micro">If audio is muted by your browser, you’ll see a play control.</p>
      </div>
    </section>

    <!-- Traits Screen -->
    <section id="traits" class="screen" aria-labelledby="traits-title">
      <header class="screen-header">
        <h2 id="traits-title">Select the traits that resonate</h2>
        <div class="actions">
          <button class="ghost" id="back-to-intro">Back</button>
          <button class="primary" id="to-report">Continue</button>
        </div>
      </header>
      <div id="traits-grid" class="grid"></div>
    </section>

    <!-- Report Screen -->
    <section id="report" class="screen" aria-labelledby="report-title">
      <header class="screen-header">
        <h2 id="report-title">Your NOVA Report</h2>
        <div class="actions">
          <button class="ghost" id="back-to-traits">Back</button>
          <button class="primary" id="download-pdf">Download PDF</button>
        </div>
      </header>

      <article id="report-content" class="card">
        <h3>Chosen Traits</h3>
        <ul id="chosen-list"></ul>

        <hr />

        <form id="email-form" action="https://formspree.io/f/mpwlvjog" method="POST" class="email-capture">
          <label>
            Get your updates:
            <input type="email" name="email" placeholder="you@example.com" required />
          </label>
          <input type="hidden" name="source" value="NOVA Report" />
          <button type="submit" class="primary">Send</button>
          <p class="micro">We’ll send news and updates about NOVA.</p>
        </form>

        <div class="payhip">
          <a class="payhip-btn" href="https://payhip.com/b/N7Lvg" target="_blank" rel="noopener">Get the Purpose Book</a>
        </div>
      </article>
    </section>
  </main>

  <script src="script.js" defer></script>
  <script src="report.js" defer></script>
</body>
</html>
